<body>
<div id="weapons">

<button id="rock"><img src="images/rock.jpg"/></button>
<button id="paper"><img src="images/paper.jpg"/></button>
<button id="scissors"><img src="images/sissors.jpg"/></button>
</div>


		<img id="computerweapon" >
		<p id="winner"></p>


<script type="text/javascript" charset="utf-8">

		
		function computerChoice(user_choice){
			var computer = randomRange(0,3);	
			var computer_image = document.getElementById("computerweapon");
			if(computer == 0){
				computer_image.src = "images/paper.jpg";
			
			}else if(computer == 1 ){
				computer_image.src = "images/rock.jpg";
			}else{
				computer_image.src = "images/sissors.jpg";				
			}	
		
			var user_number;
			
			if(user_choice == "paper"){
				user_number = 0;
			}else if(user_choice == "rock"){
				user_number = 1;
			}else{
				user_number = 2;
			}
			
			
		
			if(user_number == computer){
			
				document.getElementById("winner").innerHTML = "Draw";
			}else if(user_number == 0 && computer == 1){
		
				document.getElementById("winner").innerHTML = "You won!";
				
			}else if(user_number == 1 && computer == 2){
			
				document.getElementById("winner").innerHTML = "You won!";
			}else if(user_number == 2 && computer == 0){
				
				document.getElementById("winner").innerHTML = "You won!";				
			}else{			
			
				document.getElementById("winner").innerHTML = "Computer Wins!";														
			}			
		
		}

		function randomRange(min, max){
			return (Math.floor((Math.random()*(max-min)) + min)); 
		}
	
		function imageClickHandler(e){
			console.dir(e);
			computerChoice(e.target.id);					
		}


		document.getElementById("paper").addEventListener("click", imageClickHandler, false);
		
		document.getElementById("rock").addEventListener("click", imageClickHandler, false);
		
		document.getElementById("scissors").addEventListener("click", imageClickHandler, false);

	</script>
